apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote-api
  name: vote-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-api
  template:
    metadata:
      labels:
        app: vote-api
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/api:latest
          imagePullPolicy: Always
          name: vote-api
          ports:
            - containerPort: 9000
              protocol: TCP
